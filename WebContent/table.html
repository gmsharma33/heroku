<!DOCTYPE html>
<html>
<head>
<script src="./js/angular.min.js"></script>
<!-- <script src="./js/table.js"></script> -->
<script src="./js/angular.resource.js"></script>
<script src="./js/app.js"></script>
<script src="js/directives/student.js"></script>
<script src="js/directives/sample.js"></script>
<script src="./js/employeeService.js"></script>
<script src="./js/employeeCntl.js"></script>
</head>
<body>
	<div data-ng-app="myApp" data-ng-controller="employeeCntl">
	<student name="test"></student><br />
	E = <my-first-directive></my-first-directive><br />
	<my-first-directive attr1="test1"></my-first-directive>
		<table>
			<tr>
				<th>S.No</th>
				<th>Id</th>
				<th>Department Id</th>
				<th>Name</th>
				<th>Salary</th>
			</tr>
			<tr data-ng-repeat="emp in employees | orderBy : 'salary'">
				<td>{{$index + 1}}</td>
				<td>{{emp.id}}</td>
				<td>{{emp.deptId}}</td>
				<td data-ng-if="$odd" style="background-color: #f1f1f1;">{{emp.name | uppercase}}</td>
				<td data-ng-if="$even" style="background-color: #a3d3dd;">{{emp.name | uppercase}}</td>
				<td>{{emp.salary}}</td>
			</tr>
		</table>
		
		<img alt="image" data-ng-src="data:image/jpeg;base64, {{data}}">
		
	</div>
</body>
</html>
