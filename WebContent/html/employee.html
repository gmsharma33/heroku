<!DOCTYPE html>
<html>
<head>
<title>Employee Details</title>
<script src="../js/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/employeeService.js"></script>
<script src="../js/employeeCntl.js"></script>
</head>
<body data-ng-app="employeeApp">
	<div data-ng-controller="employeeCntl">
		<ul data-ng-repeat="obj in empData">
			<li>
				<ul>
					<li>EMP Id : {{obj.id}}</li>
					<li>EMP Name : {{obj.name}}</li>
					<li>EMP Salary : {{obj.salary}}</li>
					<li>Department Id : {{obj.deptId}}</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
